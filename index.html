<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Quiz</title>
</head>

<body>

    <header class="d-flex justify-content-between header">
        <a href="#">
            <h3 class="highScores">Highscores</h3>
        </a>
        <h3 class="timeRemaing" id="timer">03:00</h3>
    </header>

    <div class="container">

        <div class="row">
            <div class="jumbotron col-md-12">
                <h1 class="display-4 switchText">JavaScript Quiz!</h1>
                <p class="lead switchText">You have 3 minutes to answer a series of questions on JavaScript!</p>
                <hr class="my-4 switchText">
                <p class="switchText">Test your knowledge and then log your highscore but be careful as each incorrect
                    will subtract from your time! </p>
                <a class="btn btn-primary btn-lg switchText starQuiz" role="button">Start Quiz</a>

                <h2 class="question "></h2>
                <hr class="my-4 hide switchText">
                <div class="col-md-4 questionFormat">
                    <a class="btn btn-primary btn-lg hide answer" id="Answer1" role="button">placeholder</a>
                    <a class="btn btn-primary btn-lg hide answer" id="Answer2" role="button">placeholder</a>
                    <a class="btn btn-primary btn-lg hide answer" id="Answer3" role="button">placeholder</a>
                    <a class="btn btn-primary btn-lg hide answer" id="Answer4" role="button">placeholder</a>
                </div>
 
                </div>
            </div>

        </div>

    </div>















    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
